<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>插件</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{ width: 300px;height: 300px;border: 1px solid black;position: absolute; }
		.close{ position: absolute;left: 290px;top: 0;}
	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//创建一个点击按钮
			var oBtn = $('<input type="button" value="点击">');

			//创建一个弹窗
			var oTxt = $('<div><p>用户名:<input type="text"/></p><p>密码:<input type="password"></p><p class="close">X</p></div>');
			$('body').append(oTxt,oBtn);
			$('div').hide();

			//当点击时，弹出显示框
			oBtn.click(function(){
				oTxt.css({'left':($(window).width()-oTxt.outerWidth())/2,'top':($(window).height()-oTxt.outerHeight())/2}).show();
			});
		//on方法可以添加更多操作，更加灵活
			$(window).on('resize scroll',function(){
				oTxt.css({'left':($(window).width()-oTxt.outerWidth())/2,'top':($(window).height()-oTxt.outerHeight())/2+$(window).scrollTop()}).show();
		//window.scrollTop()可以得出页面滚动的距离
			});
		});
	</script>
</head>
<body style="height: 2000px;">
		
</body>
</html>
