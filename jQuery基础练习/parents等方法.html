<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>节点选择器</title>
	<style type="text/css"></style>
	<script src="../jquery.js"></script>
	<script>
		$(document).ready(function(){
	//closest()方法只选择离自己指定的最近（包括自己）的那个父节点，但一定要带一个参数
			//$('span').closest('.box').css('background','red');

	//siblings()选择所有相邻的兄弟节点,可带一个参数，指定特定的节点
			//$('span').siblings('h2').css('background','orange');

	//nextUntil()方法可以指定到某个元素截止之前的添加样式,prev则相反
		$('span').nextUntil('em').css('background','orange');
		$('span').prevUntil('h1').css('background','red');
		//$('span').parentsUntil('html').css('background','red');
		//$('span').append($('#h1'));
	});
	</script>
</head>
<body class="box">
	<h1 id="h1">h1</h1>
	<h2>h2</h2>
	<span class="box">span</span>
	<h3>h3</h3>
	<em>em</em>
	<p>p</p>
</body>
</html>
